            <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="gallery-title">Gráficos</h1>
            </div>
        </div>
        <div class="px-3 row btn-group btn-group-toggle justify-content-center" data-toggle="buttons">
            <button class="btn btn-secondary active filter-button" data-filter="all">Todos</button>
            <button class="btn btn-secondary filter-button" data-filter="edad">Edades</button>
            <button class="btn btn-secondary filter-button" data-filter="genero">Genero</button>
            <button class="btn btn-secondary filter-button" data-filter="ubicacion">Municipio</button>
        </div>

        <div class="gallery_product col-lg-4 col-md-3 col-sm-9 col-xs-9 filter edad">
            <img src="img/Edad.png" class="img-responsive">
        </div>

        <div class="gallery_product col-lg-4 col-md-3 col-sm-9 col-xs-9 filter genero">
            <img src="img/Sexo.png" class="img-responsive">
        </div>

        <div class="gallery_product col-lg-4 col-md-3 col-sm-9 col-xs-9 filter ubicacion">
            <img src="img/Municipios.png" class="img-responsive">
        </div>

        <script>
            $(document).ready(function () {

                $(".filter-button").click(function () {
                    var value = $(this).attr('data-filter');

                    if (value == "all") {
                        //$('.filter').removeClass('hidden');
                        $('.filter').show('1000');
                    }
                    else {
                        //            $('.filter[filter-item="'+value+'"]').removeClass('hidden');
                        //            $(".filter").not('.filter[filter-item="'+value+'"]').addClass('hidden');
                        $(".filter").not('.' + value).hide('3000');
                        $('.filter').filter('.' + value).show('3000');

                    }
                });

                if ($(".filter-button").removeClass("active")) {
                    $(this).removeClass("active");
                }
                $(this).addClass("active");

            });
        </script>
